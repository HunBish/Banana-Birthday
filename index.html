<!DOCTYPE html>
<html lang="en">

  <style>
    body {

      background-color: #fffbe6;
      text-align: center;

    h1 {

    button {

      background-color: #ffe135;

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      position: relative;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
